<!-- Notification Bell -->
<div class="notification-container">
    <button class="notification-bell icon-button" onclick="toggleNotificationDropdown()">
        <i class="material-icons">notifications</i>
        <span class="notification-badge" style="display: none;">0</span>
    </button>
    
    <div id="notificationDropdownContainer" class="notification-dropdown" style="display: none;">
        <div class="notification-header">
            <h3>Notifications</h3>
            <div class="notification-actions">
                <button onclick="markAllNotificationsRead()" class="btn-link" title="Mark all as read">
                    <i class="material-icons">done_all</i>
                </button>
                <button onclick="clearAllNotifications()" class="btn-link" title="Clear all">
                    <i class="material-icons">clear_all</i>
                </button>
            </div>
        </div>
        <div id="notificationDropdown" class="notification-list">
            <div class="notification-loading">
                <i class="material-icons rotating">refresh</i>
                <p>Loading...</p>
            </div>
        </div>
    </div>
</div>

<style>
