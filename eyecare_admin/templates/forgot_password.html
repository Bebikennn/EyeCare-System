<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EyeCare Admin</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1E88E5 0%, #8E24AA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 460px;
            overflow: hidden;
        }

        .forgot-header {
            background: linear-gradient(135deg, #1E88E5 0%, #8E24AA 100%);
            padding: 36px;
            text-align: center;
            color: white;
        }

        .forgot-header h1 {
            font-size: 30px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .forgot-header p {
            font-size: 14px;
            opacity: 0.92;
        }

        .forgot-body {
            padding: 34px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #6C757D;
            font-size: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px 12px 44px;
            border: 2px solid #DEE2E6;
            border-radius: 8px;
            font-size: 14px;
            color: #212529;
            transition: border-color 0.25s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #1E88E5;
        }

        .helper-text {
            color: #6C757D;
            margin-bottom: 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1E88E5 0%, #8E24AA 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(30, 136, 229, 0.35);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.5;
            display: none;
        }

        .alert-error {
            background: rgba(229, 57, 53, 0.1);
            color: #C62828;
            border-left: 4px solid #E53935;
        }

        .alert-success {
            background: rgba(67, 160, 71, 0.12);
            color: #2E7D32;
            border-left: 4px solid #43A047;
        }

        .footer-link {
            text-align: center;
            margin-top: 16px;
        }

        .footer-link a {
            color: #1E88E5;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.25);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .forgot-header,
            .forgot-body {
                padding: 24px 20px;
            }

            .forgot-header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>Forgot Password</h1>
            <p>EyeCare Admin Account Recovery</p>
        </div>

        <div class="forgot-body">
            <p class="helper-text">
                Enter your admin email address and we’ll send a one-time password (OTP).
            </p>

            <div id="error-message" class="alert alert-error"></div>
            <div id="success-message" class="alert alert-success"></div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="material-icons">mail</i>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            required
                            placeholder="your.email@example.com"
                        >
                    </div>
                </div>

                <div id="otp-section" style="display: none;">
                    <div class="form-group">
                        <label for="otp" class="form-label">OTP Code</label>
                        <div class="input-group">
                            <i class="material-icons">vpn_key</i>
                            <input
                                type="text"
                                id="otp"
                                name="otp"
                                class="form-control"
                                inputmode="numeric"
                                maxlength="6"
                                placeholder="Enter 6-digit OTP"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new_password" class="form-label">New Password</label>
                        <div class="input-group">
                            <i class="material-icons">lock</i>
                            <input
                                type="password"
                                id="new_password"
                                name="new_password"
                                class="form-control"
                                placeholder="Enter new password"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <i class="material-icons">lock_outline</i>
                            <input
                                type="password"
                                id="confirm_password"
                                name="confirm_password"
                                class="form-control"
                                placeholder="Confirm new password"
                            >
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">
                    Send OTP
                </button>

                <div class="footer-link">
                    <a href="/login">← Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let otpSent = false;

        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            const otpSection = document.getElementById('otp-section');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const email = document.getElementById('email').value.trim();
            const otp = document.getElementById('otp').value.trim();
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (otpSent) {
                if (!otp || !newPassword || !confirmPassword) {
                    errorDiv.textContent = 'Please enter OTP and new password fields';
                    errorDiv.style.display = 'block';
                    return;
                }

                if (newPassword !== confirmPassword) {
                    errorDiv.textContent = 'Passwords do not match';
                    errorDiv.style.display = 'block';
                    return;
                }
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = otpSent
                ? '<span class="spinner"></span>Resetting...'
                : '<span class="spinner"></span>Sending...';
            
            try {
                const endpoint = otpSent ? '/api/auth/reset-password' : '/api/auth/forgot-password';
                const payload = otpSent
                    ? {
                        email,
                        otp,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    }
                    : { email };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (!otpSent) {
                        otpSent = true;
                        otpSection.style.display = 'block';
                        document.getElementById('otp').setAttribute('required', 'required');
                        document.getElementById('new_password').setAttribute('required', 'required');
                        document.getElementById('confirm_password').setAttribute('required', 'required');
                        submitBtn.textContent = 'Verify OTP & Reset Password';

                        successDiv.innerHTML = `
                            <strong>✓ OTP Sent!</strong><br>
                            ${data.message}<br><br>
                            Enter the 6-digit OTP and your new password.
                        `;
                        successDiv.style.display = 'block';
                    } else {
                        successDiv.innerHTML = `
                            <strong>✓ Password Reset Successful!</strong><br>
                            ${data.message}<br><br>
                            Redirecting to login page...
                        `;
                        successDiv.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    }
                } else {
                    errorDiv.textContent = data.error || (otpSent ? 'Failed to reset password' : 'Failed to send OTP');
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = otpSent ? 'Verify OTP & Reset Password' : 'Send OTP';
            }
        });
    </script>
</body>
</html>
