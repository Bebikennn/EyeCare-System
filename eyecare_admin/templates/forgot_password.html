<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EyeCare Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Forgot Password</h1>
            <p style="color: #666; margin-bottom: 20px;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@example.com">
                </div>
                
                <button type="submit" class="login-btn" id="submit-btn">
                    Send Reset Link
                </button>
                
                <div style="text-align: center; margin-top: 15px;">
                    <a href="/login" style="color: #007bff; text-decoration: none;">
                        ← Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.innerHTML = `
                        <strong>✓ Email Sent!</strong><br>
                        ${data.message}<br><br>
                        Please check your inbox and spam folder.<br>
                        The reset link will expire in 1 hour.
                    `;
                    successDiv.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('forgot-password-form').reset();
                    
                    // Hide success message after 30 seconds
                    setTimeout(() => {
                        successDiv.style.display = 'none';
                    }, 30000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to send reset link';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
