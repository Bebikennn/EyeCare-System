<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EyeCare Admin</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1E88E5 0%, #8E24AA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 440px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #1E88E5 0%, #8E24AA 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6C757D;
            font-size: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 2px solid #DEE2E6;
            border-radius: 8px;
            font-size: 14px;
            color: #212529;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #1E88E5;
        }

        .form-control.error {
            border-color: #E53935;
        }

        .error-message {
            color: #E53935;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .remember-me label {
            font-size: 14px;
            color: #495057;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1E88E5 0%, #8E24AA 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(30, 136, 229, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .alert.show {
            display: flex;
        }

        .alert-error {
            background: rgba(229, 57, 53, 0.1);
            color: #E53935;
            border-left: 4px solid #E53935;
        }

        .alert-success {
            background: rgba(67, 160, 71, 0.1);
            color: #43A047;
            border-left: 4px solid #43A047;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #F8F9FA;
            font-size: 13px;
            color: #6C757D;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1E88E5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>EyeCare Admin</h1>
            <p>Intelligent Eye Disease Risk Assessment System</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <i class="material-icons">person</i>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control" 
                            placeholder="Enter your username"
                            required
                        >
                    </div>
                    <span class="error-message" id="usernameError">Username is required</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <i class="material-icons">lock</i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    <span class="error-message" id="passwordError">Password is required</span>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                    <a href="/forgot-password" style="float: right; color: #007bff; text-decoration: none; font-size: 14px;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Sign In
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 EyeCare System. All rights reserved.</p>
            <p>Default credentials: admin / admin123</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertDiv = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertDiv.className = `alert alert-${type} show`;
            alertDiv.innerHTML = `
                <i class="material-icons">${type === 'error' ? 'error' : 'check_circle'}</i>
                <span>${message}</span>
            `;
        }

        function hideAlert() {
            alertDiv.classList.remove('show');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Check if password change is required
                    if (data.must_change_password) {
                        showAlert('Password change required. Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/change-password?forced=true';
                        }, 1000);
                    } else {
                        showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    }
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        });

        // Clear error on input
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                hideAlert();
            });
        });
    </script>
</body>
</html>
